{% extends "base.html" %}

{% load markdownify %}

{% block content %}

    <div class="container px-4 my-5">
        {{ validation.guiding_text | markdownify }}
    </div>

    <style>
        h1, h2, h3, h4, h5, p {
            margin-top: 20px !important;
            margin-bottom: 20px !important;
        }
        blockquote {
            border-left: 10px solid #ccc;
            margin: 1.5em 10px;
            padding: 0.5em 10px;
            quotes: "\201C""\201D""\2018""\2019";
        }
        blockquote:before {
            color: #ccc;
            content: open-quote;
            font-size: 4em;
            line-height: 0.1em;
            margin-right: 0.25em;
            vertical-align: -0.4em;
        }
        blockquote p {
            display: inline;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            tables = document.getElementsByTagName("table");
            for (let i = 0; i < tables.length; i++) {
                tables[i].classList.add("table")
                tables[i].classList.add("table-dark")
                tables[i].classList.add("table-hover")
                tables[i].classList.add("table-striped")
            }
            elements = document.getElementsByTagName("pre");
            for (let i = 0; i < elements.length; i++) {
                elements[i].classList.add("border")
            }
            elements = document.getElementsByTagName("blockquote");
            for (let i = 0; i < elements.length; i++) {
                elements[i].classList.add("bg-body-secondary")
            }
        });
    </script>

{% endblock content %}
